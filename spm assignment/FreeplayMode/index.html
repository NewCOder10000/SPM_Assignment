<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngee Ann City - Free Play Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <p>Coin: <span id="coins">Infinity</span></p>
            <p>Turn: <span id="turn">0</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Profit: <span id="profit">0</span></p>
            <p>Upkeep: <span id="upkeep">0</span></p>
        </div>
        <div id="building-selection">
            <button onclick="selectBuilding('R')"><img src="icon/residential.png" alt="Residential"></button>
            <button onclick="selectBuilding('I')"><img src="icon/industry.png" alt="Industry"></button>
            <button onclick="selectBuilding('C')"><img src="icon/commercial.png" alt="Commercial"></button>
            <button onclick="selectBuilding('O')"><img src="icon/park.png" alt="Park"></button>
            <button onclick="selectBuilding('*')"><img src="icon/road.png" alt="Road"></button>
            <button onclick="enableDemolishMode()"><img src="icon/shovel.png" alt="Shovel"></button>
            <button onclick="exitToMainMenu()">Exit to Main Menu</button>  <!--main menu or save -->
        </div>
        <div id="game-board"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
